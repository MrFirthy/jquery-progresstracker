<html>
<head>
	<title>jQuery Progress Tracker</title>
	<link rel="stylesheet" type="text/css" href="static/css/jquery.progresstracker.css">
	<link rel="stylesheet" type="text/css" href="static/css/demo.css">
</head>
<body>

	<div class="container">
		<div class="pt-section" data-name="Section One" id="ptsection-one"></div>
        <div class="pt-section" data-name="Section Two" id="ptsection-two"></div>
        <div class="pt-section" data-name="" id="ptsection-three"></div>
        <div class="pt-section" data-name="Section Four, the fourth section" id="ptsection-four"></div>
	</div>

<script src="http://code.jquery.com/jquery-latest.min.js"></script>
<script src="static/js/jquery.progresstracker.js"></script>
<script>
    (function() {
		$('body').progressTracker({
            linking : true,
            tooltip : "constant",
            negativeTolerance : 0,
            positiveTolerance : 0,
            displayWhenActive : true,
            disableBelow : 600
        });
    })();
</script>
</body>
</html>
